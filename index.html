<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tab Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="tabs" id="tabs"></div>
    <div class="side-bar" id="sideBar">
        <button class="button bring-tabs">Bring in tabs</button>
        <button class="button settings">Settings</button>
    </div>
    <div class="settings" id="settings">
        <div class="settings-header">
            <h1>Settings</h1>
            <button class="button close-settings">Close</button>
        </div>
        <div class="settings-body">
            <div class="settings-section">
                <h2>Extension</h2>
                <div class="settings-item">
                    <label for="tabLimit">Tab limit</label>
                    <input type="number" name="tabLimit" id="tabLimit" min="1" max="100" value="10">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
